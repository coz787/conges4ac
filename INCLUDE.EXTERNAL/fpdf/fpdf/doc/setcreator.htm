<H2>SetCreator</H2>
<TT>SetCreator(<B>string</B> creator)</TT>
<H4 CLASS='st'>Version</H4>
1.2
<H4 CLASS='st'>Description</H4>
Définit le créateur du document. Il s'agit typiquement du nom de l'application qui génère le PDF.
<H4 CLASS='st'>Paramètres</H4>
<TT><U>creator</U></TT>
<BLOCKQUOTE>
Le nom du créateur.
</BLOCKQUOTE>
